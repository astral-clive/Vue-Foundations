<!DOCTYPE html>
<html>
<head>
  <title>Vue Examples</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <div id="app-2">
    <span v-bind:title="message">
      Hover mouse to view title.
    </span>
  </div>

  <div id="app-3">
    <span v-if="seen">Now you see me.</span>

  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Good morning, Copenhagen.'
      }
    });

    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: 'Rosenburg'
      }
    });

    var app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true
      }
    })

  </script>
</body>
</html>
