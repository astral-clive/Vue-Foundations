<!DOCTYPE html>
<html>
<head>
  <title>Vue Examples</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    {{ message }}
    <div id="test-element">
      <span v-bind:title="title">Hover your mouse here.</span>
    </div>
  </div>

  <div id="app-3">
    <span v-if="seen">Now you see me.</span>

  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Good morning, Copenhagen.',
        title: 'Rosenburg'
      }
    });

    var app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true
      }
    })

  </script>
</body>
</html>
