<!DOCTYPE html>
<html lang="en">
<head>
  <title>Computed Properties</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  
  <div id="app">
    {{ message }}
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        message: 'Good morning, Copenhagen.'
      }
    })
  </script>


</body>
</html>
